                第一章 新华社长沙7月31日电（记者 史卫燕）7月31日，中央第六环境保护督察组向湖南省委、省政府反馈了环保督察情况。督察指出，湖南省环境保护工作取得积极成效，但发展与保护的矛盾依然突出，一些领域和区域环境问题频发，形势依然严峻。 　　4月24日至5月24日，中央第六环境保护督察组对湖南省开展环境保护督察。督察认为，湖南省连续多年将湘江治理作为全省生态环境保护与治理“一号工程”，深入推进各项工作。加快生态文明体制改革，探索启动省级环境保护督察，不断压实环境保护责任。
        　　督察指出，湖南环境保护工作存在的主要问题有： 　　一是环境保护推进落实不够有力。如对大型企业环境问题不敢管、不愿管。湖南省有色金属采选、冶炼企业大部分为中国五矿集团下属企业。2013年以来，这些企业累计有数十起环境违法行为没有依法查处，使得企业“店大欺客”，对自身环境问题不重视、不整改，长期违法违规。 　　二是不作为、乱作为问题多见。湖南省水利厅组织编制的湖南省湘资沅澧干流及洞庭湖河道采砂规划（2012-2016年），未依法将自然保护区缓冲区和实验区纳入禁采区，并于2012年至2015年陆续组织审批岳阳市、常德市5个洞庭湖区砂石开采权出让方案，大大超出规划许可范围。
        　　三是洞庭湖区生态环境问题严峻。与2013年相比，2016年洞庭湖Ⅲ类水质断面比例从36.4%下降为0，出口断面总磷浓度升幅97.9%，形势不容乐观。 　　四是一些突出环境风险长期得不到解决。作为国家重金属污染防控重点区域，湖南省陆续获得国家大量资金支持。但一些治理项目效果不明显，部分项目进展滞后，没有达到预期效果。全省涉重金属的“散乱污”企业较多，工艺落后，设备简陋，环境污染和风险不容忽视。 　　督察强调，湖南省应根据《环境保护督察方案（试行）》和督察反馈意见要求，抓紧研究制定整改方案，在30个工作日内报送国务院。整改方案和整改落实情况要按照有关规定，及时向社会公开。
        　　湖南省高度重视中央环境保护督察，严查严处群众投诉环境案件并向社会公开。截至6月底，督察组交办的4583件群众举报环境问题已基本办结，责令整改4024家，立案处罚1203起，罚款6351.1万元；立案侦查133起，拘留174人；约谈1382人，问责1359人。 +1 环境保护督察湖南 【纠错】 责任编辑： 聂晨静 相关新闻 中央环保督察组向辽宁省反馈督察情况 生态环境形势依然严峻 中央第三环境保护督察组31日向辽宁省进行督察反馈。督察组指出，辽宁作为传统工业大省，产业结构偏重，近年来环境保护工作虽然取得一定进展，但生态环境形势依然严峻。
