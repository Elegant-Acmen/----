<!DOCTYPE html>
<html lang="en">

<head>
    <title>定位属性</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/12.style.css" rel="stylesheet">
</head>

<body>
    <h1>正常显示</h1>
    <div id="main1">
        <div id="one1">
            <div id="two1">

            </div>
        </div>
    </div>
    <hr>
    <h1>相对定位</h1>
    <div id="main1">
        <div id="one1">
            <div id="two1" class="two-1">

            </div>
        </div>
    </div>
    <hr>
    <h1>绝对定位</h1>
    <div id="main1">
        <div id="one1">
            <div id="two1" class="two-2">

            </div>
        </div>
    </div>
    <hr>
    <h1>绝对定位</h1>
    <div id="main1">
        <div id="one1" class="one1-2">
            <div id="two1" class="two-2">

            </div>
        </div>
    </div>
    <hr>
    <!--<h1>固定定位</h1>
    <div id="main1-1">
    </div>-->
    <hr>
    <div class="clip">
        <img src="../课堂演示/images/th.jpg" alt="">
    </div>
    <hr>

    <div class="z-index">
        <img src="../课堂演示/images/th.jpg" alt="" class="img1">
        <p class="p1">
            I&nbspLove
        </p>
    </div>
    <hr>
    <div class="z-index">
        <img src="../课堂演示/images/th.jpg" alt="" class="img1">
        <div id="bg">
            <p class="p2">
                I&nbspLove
            </p>
        </div>

    </div>
</body>

</html>
